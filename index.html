<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Maps API Project</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbarTrip">
			<a class="navbar-brand" href="#hero">Trip Planner</a>
			<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navLinks" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navLinks">
				<ul class="navbar-nav">
					<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
						<a class="nav-link" href="#home">Home</a>
					</li>
					<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
						<a class="nav-link" href="#how">How It Works</a>
					</li>
					<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
						<a class="nav-link" href="#maps">Map</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="hero" id="home">
		<div class="hero-inner">
			<h1 class="display-4">Trip Planner</h1>
			<h4 class="display-1">Find a hotel for your trip</h4>
			<a href="#map" class="btn">Discover now</a>
		</div>
	</section>

	<section class="container-fluid" id="maps">
		<h2 class="display-3 section-heading">Map Search</h2>
		<div class="row">
			<div class="col-12">
				<div id="map" class=""></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 offset-sm-3">
				<form action="" class="">
					<div class="form-group">
						<select id="country" class="form-control search-input">
							<option value="all" selected>All</option>
							<option value="au">Australia</option>
							<option value="br">Brazil</option>
							<option value="ca">Canada</option>
							<option value="fr">France</option>
							<option value="de">Germany</option>
							<option value="mx">Mexico</option>
							<option value="nz">New Zealand</option>
							<option value="it">Italy</option>
							<option value="za">South Africa</option>
							<option value="es">Spain</option>
							<option value="pt">Portugal</option>
							<option value="us">U.S.A.</option>
							<option value="uk">United Kingdom</option>
						</select>
					</div>
					<div class="form-group">
						<div id="locationField">
							<input id="autocomplete" type="text" class="form-control search-input" />
						</div>	
					</div>
					<div class="form-group">
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="accommodation">
							<input type="radio" id="accommodation" class="mdl-radio__button" name="options" value="1" checked>
							<span class="mdl-radio__label">Accommodation</span>
						</label>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bars">
							<input type="radio" id="bars" class="mdl-radio__button" name="options" value="2">
							<span class="mdl-radio__label">Bars</span>
						</label>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="restaurants">
							<input type="radio" id="restaurants" class="mdl-radio__button" name="options" value="3">
							<span class="mdl-radio__label">Restaurants</span>
						</label>
						<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="attractions">
							<input type="radio" id="attractions" class="mdl-radio__button" name="options" value="4">
							<span class="mdl-radio__label">Tourist Attractions</span>
						</label>
					</div>
					<button id="reset" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="reset()">Reset</button>	
				</form>	
			</div>	
		</div>
	</section>


	<section class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div id="listing">
					<table id="resultsTable">
						<tbody id="results"></tbody>
					</table>
				</div>
				<div class="col-md-6">
					<div>
						<table id="listTable">
							<tbody id="vacationList"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--Info window-->
	<div style="display: none">
		<div id="info-content">
			<table>
				<tr id="iw-url-row" class="iw_table_row">
					<td id="iw-icon" class="iw_table_icon"></td>
					<td id="iw-url"></td>
				</tr>
				<tr id="iw-address-row" class="iw_table_row">
					<td class="iw_attribute_name">Address:</td>
					<td id="iw-address"></td>
				</tr>
				<tr id="iw-phone-row" class="iw_table_row">
					<td class="iw_attribute_name">Telephone:</td>
					<td id="iw-phone"></td>
				</tr>
				<tr id="iw-rating-row" class="iw_table_row">
					<td class="iw_attribute_name">Rating:</td>
					<td id="iw-rating"></td>
				</tr>
				<tr id="iw-website-row" class="iw_table_row">
					<td class="iw_attribute_name">Website:</td>
					<td id="iw-website"></td>
				</tr>
			</table>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEVtPMmEAtDsuLS6Sn-7iPCGQh6-fxzew&libraries=places&region=GB&callback=initMap"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="assets/js/maps.js" async defer></script>
	<script>
		$(function () {
			$(document).scroll(function(){
				var $nav = $("#navbarTrip");
				$nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height() );
			})
		})
	</script>
</body>
</html>
