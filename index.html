<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Maps API Project</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbarTrip">
			<a class="navbar-brand" href="#hero">Trip Planner</a>
			<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navLinks" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navLinks">
				<ul class="navbar-nav">
					<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
						<a class="nav-link" href="#home">Home</a>
					</li>
					<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
						<a class="nav-link" href="#how">How It Works</a>
					</li>
					<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
						<a class="nav-link" href="#maps">Map</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="hero" id="home">
		<div class="hero-inner">
			<h1>Trip Planner</h1>
			<h2>Find a hotel for your trip</h2>
			<a href="#map" class="btn">Discover now</a>
		</div>
	</section>

	<section class="container-fluid" id="maps">
		<h2 class="section-heading">Map Search</h2>
		<div class="row">
			<div class="col-12">
				<div id="map"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<select id="country" class="form-control my-4">
					<option value="all" selected>All</option>
					<option value="au">Australia</option>
					<option value="br">Brazil</option>
					<option value="ca">Canada</option>
					<option value="fr">France</option>
					<option value="de">Germany</option>
					<option value="mx">Mexico</option>
					<option value="nz">New Zealand</option>
					<option value="it">Italy</option>
					<option value="za">South Africa</option>
					<option value="es">Spain</option>
					<option value="pt">Portugal</option>
					<option value="us">U.S.A.</option>
					<option value="uk">United Kingdom</option>
				</select>
			</div>
			<div class="col-sm-6 my-3">
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optradio" id="accommodation">Accommodation
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optradio" id="bars">Bars
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optradio" id="restaurants">Restaurants
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optradio" id="attractions">Attractions
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div id="locationField" >
					<input id="autocomplete" type="text" class="form-control my-4" />
				</div>
			</div>
				<div class="col-sm-6 my-5 text-center">
					<button id="reset" type="button" class="btn btn-lg" onclick="reset()">Reset</button>	
				</div>
			</div>
	</section>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEVtPMmEAtDsuLS6Sn-7iPCGQh6-fxzew&libraries=places&region=GB&callback=initMap"></script>
	<script src="assets/js/maps.js" async defer></script>
		<script>
		$(function () {
			$(document).scroll(function(){
				var $nav = $("#navbarTrip");
				$nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height() );
			})
		})
	</script>
</body>
</html>
